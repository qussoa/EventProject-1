<!DOCTYPE html>

<head>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css" />
    <link rel="stylesheet" href=".\resource\main.css">

    <style>

        ul{
            padding: 0;
            list-style: none;
        }

        .top-menu{
            display: flex;
            justify-content: space-between;
        }

        .drop-main{
            text-align: center;
            position: relative;
            width: 100px;
            height: 30px;
        }

        .drop-sub{
            visibility: hidden;
            opacity: 0;
            position: absolute;
            top: 100%;
            left: 0;
            width: 100%;
            background-color: #454552;
            color: white;
            border-bottom-left-radius: 5px;
            border-bottom-right-radius: 5px;

            transform: translateY(-10rem);
            transition: all 0.3s ease-in-out;
        }

        .drop-sub>li{
            padding: 8px 0;
        }

        .drop-main:hover .drop-sub{
            visibility: visible;
            opacity: 1;
            transform: translateY(-3rem);
            transition-delay: 0s, 0s, 0.3s;
        }

    </style>

</head>
<body>

    <div class="container">
       <div class="top-menu">
        
        <ul class="main-menu-box">
            <li class="drop-main">
                <a href="#"><i class="fas fa-bars fa-2x"></i></a>
                <ul class="drop-sub">

                        <li><a href="#">경상남도</a></li>
                        <li><a href="#">경상북도</a></li>
                        <li><a href="#">제주도</a></li>
                    </ul>
            </li>
        </ul>
        <a id="login" href="#"><i class="fas fa-sign-in-alt fa-2x"></i></a>
       </div>
        
        <p class="main-subject">모꼬지</p>

    </div>
    
</body>
</html>
